<!DOCTYPE html>
<html>
<body>
<head>
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    

</head>
<div id="main">
    <div class="wrapper">
        <div id="title-container">
            <div id="title">
                <a href="#" id="name">Gabe Donner.</a>
            </div>
            <div id="aux-info">

            </div>
            
        </div>
   
        </div>
    </div>
</div>
    
    

<script>
    
$(document).ready(function () {
    
    var active = location.hash;
    var activeContent = active+"-content";
    $(active).addClass('active');
    
    $("#content-container").delay(1000).animate({top: "0px"}, 500).delay(500).animate({height: "80vh"}, 100);
    
    if (activeContent != "-content"){
        $(activeContent).hide(0).delay(2500).fadeIn(500);
    }
    
    else {
        $("#name-content").hide(0).delay(2500).fadeIn(500);
    }
    
    
    $("#title").hide(0).fadeIn(500);
    $("#aux-info").hide(0).delay(250).fadeIn(500);
    $("#menu").hide(0).delay(1000).fadeIn(500);
});
    
$( '#menu ul li a, #name' ).click(function() {
    
    var id = $( this ).attr('id');
    var content = "#"+id+"-content";
    
    $("#content-container").animate({height: "0px"}, 100).delay(800).animate({height: "80vh"}, 100);
    
    $(".content").delay(800).hide(0);
    $(content).hide(0).delay(500).fadeIn(500);
    
    $('#menu ul li a').removeClass('active');
    
    if (id != "name") {
        $(this).addClass('active');
    }
    
    
});

</script>
    
<script>
    $(document).ready(function(){

       //Navigation Menu Slider
        $('#nav-expander').on('click',function(e){
      		e.preventDefault();
      		$('body').toggleClass('nav-expanded');
      	});
      	$(".icon").on('click',function(e){
      		e.preventDefault();
      		$('body').removeClass('nav-expanded');
      	});
      	$('#nav-close').on('click',function(e){
      		e.preventDefault();
      		$('body').removeClass('nav-expanded');
      	});
        
        $('.menu-link').on('click',function(){
            $('body').removeClass('nav-expanded');
        });
    });

</script>

</body>

</html>
